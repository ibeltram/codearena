name: Release VS Code Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (leave empty for current package.json version)'
        required: false
        type: string
      publish:
        description: 'Publish to VS Code Marketplace'
        required: false
        type: boolean
        default: false
      sign:
        description: 'Sign the VSIX package'
        required: false
        type: boolean
        default: true

concurrency:
  group: release-extension
  cancel-in-progress: false

env:
  EXTENSION_NAME: reporivals

jobs:
  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      vsix-name: ${{ steps.package.outputs.vsix-name }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter=@reporivals/shared

      - name: Build extension
        run: pnpm build --filter=reporivals

      - name: Generate PNG icon (if needed)
        run: |
          cd apps/extension/resources
          if [ ! -f "icon.png" ] && [ -f "icon.svg" ]; then
            echo "Generating icon.png from icon.svg..."
            sudo apt-get update && sudo apt-get install -y librsvg2-bin
            rsvg-convert -w 256 -h 256 icon.svg > icon.png
            echo "Generated icon.png"
          else
            echo "icon.png already exists or icon.svg not found"
          fi
          ls -la icon.*

      - name: Run extension linting
        run: pnpm lint --filter=reporivals
        continue-on-error: true

      - name: Run extension type check
        run: pnpm typecheck --filter=reporivals
        continue-on-error: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./apps/extension/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Generate version changelog
        id: changelog
        run: |
          # Extract changelog for current version
          VERSION="${{ steps.version.outputs.version }}"
          if [ -f "apps/extension/CHANGELOG.md" ]; then
            CHANGELOG_SECTION=$(sed -n "/## \[$VERSION\]/,/## \[/p" apps/extension/CHANGELOG.md | head -n -1)
          fi
          if [ -z "$CHANGELOG_SECTION" ]; then
            CHANGELOG_SECTION="Release $VERSION"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Package extension
        id: package
        working-directory: apps/extension
        run: |
          npx @vscode/vsce package --no-dependencies
          VSIX_NAME="reporivals-${{ steps.version.outputs.version }}.vsix"
          echo "vsix-name=$VSIX_NAME" >> $GITHUB_OUTPUT
          ls -la *.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: apps/extension/*.vsix
          retention-days: 30

  sign-extension:
    name: Sign Extension Package
    needs: build-extension
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.sign == true
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package
          path: ./extension

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Sign VSIX package
        env:
          VSCE_SIGNATURE_CERTIFICATE_BASE64: ${{ secrets.VSCE_SIGNATURE_CERTIFICATE_BASE64 }}
          VSCE_SIGNATURE_KEY_BASE64: ${{ secrets.VSCE_SIGNATURE_KEY_BASE64 }}
        run: |
          cd extension
          VSIX_FILE=$(ls *.vsix)

          # If signing secrets are available, sign the package
          if [ -n "$VSCE_SIGNATURE_CERTIFICATE_BASE64" ] && [ -n "$VSCE_SIGNATURE_KEY_BASE64" ]; then
            echo "Setting up signing certificates..."
            echo "$VSCE_SIGNATURE_CERTIFICATE_BASE64" | base64 -d > /tmp/certificate.pem
            echo "$VSCE_SIGNATURE_KEY_BASE64" | base64 -d > /tmp/private-key.pem

            # Create detached signature for the VSIX
            echo "Signing VSIX package: $VSIX_FILE"
            openssl dgst -sha256 -sign /tmp/private-key.pem -out "${VSIX_FILE}.sig" "$VSIX_FILE"

            # Verify the signature
            openssl dgst -sha256 -verify <(openssl x509 -in /tmp/certificate.pem -pubkey -noout) \
              -signature "${VSIX_FILE}.sig" "$VSIX_FILE"

            echo "VSIX package signed successfully"

            # Clean up sensitive files
            rm /tmp/certificate.pem /tmp/private-key.pem
          else
            echo "::warning::Signing secrets not configured - skipping signature"
          fi

      - name: Generate checksum
        run: |
          cd extension
          sha256sum *.vsix > checksums.sha256
          echo "Generated checksums:"
          cat checksums.sha256

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package-signed
          path: |
            extension/*.vsix
            extension/*.sig
            extension/checksums.sha256
          retention-days: 30

  test-extension:
    name: Test Extension Package
    needs: build-extension
    runs-on: ubuntu-latest
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package
          path: ./extension

      - name: Validate VSIX structure
        run: |
          cd extension
          unzip -t *.vsix
          echo "VSIX package structure is valid"

      - name: Check extension manifest
        run: |
          cd extension
          echo "Extension manifest:"
          unzip -p *.vsix extension/package.json | jq '{name, version, publisher, displayName}'

      - name: Verify required files
        run: |
          cd extension
          echo "Checking required files in VSIX..."
          unzip -l *.vsix | grep -E "(package.json|README.md|CHANGELOG.md|LICENSE)" || true
          echo "Extension contents:"
          unzip -l *.vsix | head -30

  publish-marketplace:
    name: Publish to VS Code Marketplace
    needs: [build-extension, test-extension, sign-extension]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.publish == true
    environment:
      name: vscode-marketplace
      url: https://marketplace.visualstudio.com/items?itemName=reporivals.reporivals
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package-signed
          path: ./extension

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          cd extension
          echo "Publishing to VS Code Marketplace..."
          vsce publish --packagePath *.vsix
          echo "Successfully published to VS Code Marketplace!"
          echo ""
          echo "View at: https://marketplace.visualstudio.com/items?itemName=reporivals.reporivals"

  publish-openvsx:
    name: Publish to Open VSX Registry
    needs: [build-extension, test-extension, sign-extension]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.publish == true
    environment:
      name: openvsx
      url: https://open-vsx.org/extension/reporivals/reporivals
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package-signed
          path: ./extension

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ovsx
        run: npm install -g ovsx

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          cd extension
          echo "Publishing to Open VSX Registry..."
          ovsx publish *.vsix -p $OVSX_PAT
          echo "Successfully published to Open VSX Registry!"
          echo ""
          echo "View at: https://open-vsx.org/extension/reporivals/reporivals"

  attach-to-release:
    name: Attach VSIX to Release
    needs: [build-extension, test-extension, sign-extension]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package-signed
          path: ./extension

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            extension/*.vsix
            extension/*.sig
            extension/checksums.sha256
          body: |
            ## VS Code Extension ${{ needs.build-extension.outputs.version }}

            ${{ needs.build-extension.outputs.changelog }}

            ### Installation

            **From VS Code Marketplace:**
            1. Open VS Code
            2. Go to Extensions (Ctrl+Shift+X)
            3. Search for "RepoRivals"
            4. Click Install

            **Manual Installation:**
            1. Download the `.vsix` file below
            2. In VS Code, go to Extensions
            3. Click "..." menu â†’ "Install from VSIX..."
            4. Select the downloaded file

            ### Verification

            To verify the package integrity:
            ```bash
            sha256sum -c checksums.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-release:
    name: Notify Release
    needs: [publish-marketplace, publish-openvsx, attach-to-release]
    runs-on: ubuntu-latest
    if: always() && (needs.publish-marketplace.result == 'success' || needs.publish-openvsx.result == 'success')
    steps:
      - name: Create summary
        run: |
          echo "## Extension Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build-extension.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Publishing Status" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| VS Code Marketplace | ${{ needs.publish-marketplace.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Open VSX | ${{ needs.publish-openvsx.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.attach-to-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=reporivals.reporivals)" >> $GITHUB_STEP_SUMMARY
          echo "- [Open VSX Registry](https://open-vsx.org/extension/reporivals/reporivals)" >> $GITHUB_STEP_SUMMARY
