name: Build Judge Runner Image

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/src/lib/sandbox.ts'
      - 'apps/api/src/lib/judging.ts'
      - '.github/workflows/build-judge-runner.yml'
      - 'docker/judge-runner/**'
  workflow_dispatch:

concurrency:
  group: build-judge-runner
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/judge-runner

jobs:
  build-and-sign:
    name: Build and Sign Judge Runner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Create judge runner Dockerfile
        run: |
          mkdir -p docker/judge-runner
          cat > docker/judge-runner/Dockerfile << 'EOF'
          # Judge Runner - Sandboxed execution environment for code judging
          FROM node:20-slim

          # Install build tools and common dependencies
          RUN apt-get update && apt-get install -y --no-install-recommends \
              build-essential \
              python3 \
              python3-pip \
              git \
              curl \
              jq \
              && rm -rf /var/lib/apt/lists/*

          # Create non-root user for sandboxed execution
          RUN groupadd --gid 1000 judge && \
              useradd --uid 1000 --gid 1000 -m judge

          # Set working directory
          WORKDIR /workspace

          # Set resource limits via environment
          ENV NODE_OPTIONS="--max-old-space-size=3072"
          ENV TIMEOUT_SECONDS=600

          # Security: Remove sensitive paths
          RUN rm -rf /root/.ssh /root/.gnupg

          # Default entrypoint for judge scripts
          COPY entrypoint.sh /entrypoint.sh
          RUN chmod +x /entrypoint.sh

          USER judge

          ENTRYPOINT ["/entrypoint.sh"]
          EOF

          cat > docker/judge-runner/entrypoint.sh << 'EOF'
          #!/bin/bash
          set -e

          # Sandbox entrypoint for judge runner
          echo "Judge Runner starting..."
          echo "Working directory: $(pwd)"
          echo "User: $(whoami)"

          # Execute the judging command passed as arguments
          exec "$@"
          EOF

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: docker/judge-runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign container image with cosign
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Verify signature
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Attach SBOM to image
        run: |
          cosign attach sbom --sbom sbom.spdx.json ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Update judge runner reference
        run: |
          echo "Judge runner image built and signed:"
          echo "  Tags: ${{ steps.meta.outputs.tags }}"
          echo "  Digest: ${{ steps.build.outputs.digest }}"
          echo ""
          echo "To use this image, update the JUDGE_RUNNER_IMAGE environment variable:"
          echo "  JUDGE_RUNNER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
