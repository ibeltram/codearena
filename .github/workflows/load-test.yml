name: Load Testing

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - all
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

  # Scheduled runs
  schedule:
    # Run smoke tests daily at 2 AM UTC
    - cron: '0 2 * * *'
    # Run full load tests weekly on Sunday at 3 AM UTC
    - cron: '0 3 * * 0'

  # Run on PRs that modify API code
  pull_request:
    paths:
      - 'apps/api/**'
      - 'load-tests/**'

env:
  K6_NO_USAGE_REPORT: true

jobs:
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event.inputs.test_type == 'smoke' || github.event.inputs.test_type == 'all' || github.event.schedule == '0 2 * * *' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Determine API URL
        id: api-url
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "url=${{ secrets.PRODUCTION_API_URL }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            echo "url=${{ secrets.STAGING_API_URL }}" >> $GITHUB_OUTPUT
          else
            echo "url=http://localhost:3001" >> $GITHUB_OUTPUT
          fi

      - name: Run Health Smoke Test
        run: |
          k6 run \
            -e BASE_URL=${{ steps.api-url.outputs.url }} \
            --vus 5 \
            --duration 30s \
            load-tests/scripts/health.js

      - name: Run API Smoke Test
        run: |
          k6 run \
            -e BASE_URL=${{ steps.api-url.outputs.url }} \
            --vus 5 \
            --duration 30s \
            load-tests/scripts/api-general.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: load-tests/results/
          retention-days: 7

  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'load' || github.event.inputs.test_type == 'all' || github.event.schedule == '0 3 * * 0' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Determine API URL
        id: api-url
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "url=${{ secrets.PRODUCTION_API_URL }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ secrets.STAGING_API_URL }}" >> $GITHUB_OUTPUT
          fi

      - name: Create results directory
        run: mkdir -p load-tests/results

      - name: Run Health Load Test
        run: |
          k6 run \
            -e BASE_URL=${{ steps.api-url.outputs.url }} \
            load-tests/scripts/health.js
        continue-on-error: true

      - name: Run Matches Load Test
        run: |
          k6 run \
            -e BASE_URL=${{ steps.api-url.outputs.url }} \
            load-tests/scripts/matches.js
        continue-on-error: true

      - name: Run Submissions Load Test
        run: |
          k6 run \
            -e BASE_URL=${{ steps.api-url.outputs.url }} \
            load-tests/scripts/submissions.js
        continue-on-error: true

      - name: Run General API Load Test
        run: |
          k6 run \
            -e BASE_URL=${{ steps.api-url.outputs.url }} \
            load-tests/scripts/api-general.js
        continue-on-error: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: load-tests/results/
          retention-days: 30

      - name: Check SLO compliance
        run: |
          echo "Checking SLO compliance..."
          # Parse results and check against SLOs
          if [ -f load-tests/results/matches-summary.json ]; then
            p95=$(jq '.metrics.match_create_duration.values["p(95)"]' load-tests/results/matches-summary.json)
            if [ "$p95" != "null" ] && [ $(echo "$p95 > 500" | bc -l) -eq 1 ]; then
              echo "::warning::Match creation p95 ($p95 ms) exceeds SLO (500ms)"
            fi
          fi

  stress-test:
    name: Stress Test
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'stress' || github.event.inputs.test_type == 'all' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Determine API URL
        id: api-url
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "::error::Stress tests should not run against production!"
            exit 1
          fi
          echo "url=${{ secrets.STAGING_API_URL }}" >> $GITHUB_OUTPUT

      - name: Create results directory
        run: mkdir -p load-tests/results

      - name: Run Matches Stress Test (1000 concurrent)
        run: |
          k6 run \
            -e BASE_URL=${{ steps.api-url.outputs.url }} \
            load-tests/scripts/matches.js
        continue-on-error: true

      - name: Run Submissions Stress Test (500 concurrent)
        run: |
          k6 run \
            -e BASE_URL=${{ steps.api-url.outputs.url }} \
            load-tests/scripts/submissions.js
        continue-on-error: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stress-test-results
          path: load-tests/results/
          retention-days: 30

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [smoke-test, load-test, stress-test]
    if: always() && (needs.load-test.result == 'failure' || needs.stress-test.result == 'failure')

    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Load Test Alert",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":warning: *Load Test Failed*\n\nWorkflow: ${{ github.workflow }}\nRun: ${{ github.run_number }}\nEnvironment: ${{ github.event.inputs.environment || 'scheduled' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
