# AlertManager Configuration for RepoRivals
#
# This configures AlertManager to route Prometheus alerts to PagerDuty or Opsgenie.
# Replace placeholder values with your actual credentials before deployment.
#
# Environment variables can be used with envsubst or Kubernetes ConfigMaps

global:
  # Timeout for resolving alerts if they haven't been resolved in Prometheus
  resolve_timeout: 5m

  # PagerDuty Events API URL (v2)
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  # Opsgenie API URL
  opsgenie_api_url: 'https://api.opsgenie.com/'

# The root route on which all alerts enter.
route:
  # Default receiver if no other routes match
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'component']

  # Wait time before sending the first notification for a group
  group_wait: 30s

  # Wait time before sending subsequent notifications
  group_interval: 5m

  # Wait time before re-sending a notification that has already been sent
  repeat_interval: 4h

  # Child routes for routing alerts to different receivers based on labels
  routes:
    # Critical alerts go immediately to on-call
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 1h
      continue: true

    # Error alerts go to error channel
    - match:
        severity: error
      receiver: 'error-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
      continue: true

    # Warning alerts go to warning channel
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 6h

# Inhibition rules prevent notifications for dependent alerts
inhibit_rules:
  # If service is down, inhibit all other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      service: '.*'
    equal: ['service']

  # If database is down, inhibit database-dependent alerts
  - source_match:
      alertname: 'DatabaseConnectionFailure'
    target_match_re:
      component: 'matchmaking|judging|payments'
    equal: ['service']

# Receiver definitions
receivers:
  - name: 'default-receiver'
    # Default webhook for testing/logging
    webhook_configs:
      - url: 'http://localhost:9093/webhooks/default'
        send_resolved: true

  # Critical alerts - immediate paging
  - name: 'critical-alerts'
    # PagerDuty configuration
    pagerduty_configs:
      - service_key: '${PAGERDUTY_ROUTING_KEY}'
        severity: critical
        client: 'RepoRivals AlertManager'
        client_url: 'https://reporivals.com/admin/alerts'
        description: '{{ .CommonAnnotations.summary }}'
        details:
          runbook_url: '{{ .CommonAnnotations.runbook_url }}'
          component: '{{ .CommonLabels.component }}'
          slo: '{{ .CommonLabels.slo }}'

    # Opsgenie configuration (alternative)
    opsgenie_configs:
      - api_key: '${OPSGENIE_API_KEY}'
        message: '[CRITICAL] {{ .CommonLabels.alertname }}'
        description: '{{ .CommonAnnotations.description }}'
        priority: P1
        tags: 'critical,{{ .CommonLabels.component }},{{ .CommonLabels.slo }}'
        details:
          runbook_url: '{{ .CommonAnnotations.runbook_url }}'
          component: '{{ .CommonLabels.component }}'
          service: '{{ .CommonLabels.service }}'
        responders:
          - type: 'team'
            name: 'Platform On-Call'
          - type: 'escalation'
            name: 'Platform Escalation'

  # Error alerts - urgent but not immediate
  - name: 'error-alerts'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_ROUTING_KEY}'
        severity: error
        client: 'RepoRivals AlertManager'
        client_url: 'https://reporivals.com/admin/alerts'
        description: '{{ .CommonAnnotations.summary }}'
        details:
          runbook_url: '{{ .CommonAnnotations.runbook_url }}'
          component: '{{ .CommonLabels.component }}'

    opsgenie_configs:
      - api_key: '${OPSGENIE_API_KEY}'
        message: '[ERROR] {{ .CommonLabels.alertname }}'
        description: '{{ .CommonAnnotations.description }}'
        priority: P2
        tags: 'error,{{ .CommonLabels.component }}'
        details:
          runbook_url: '{{ .CommonAnnotations.runbook_url }}'
          component: '{{ .CommonLabels.component }}'

  # Warning alerts - informational, prepare for action
  - name: 'warning-alerts'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_ROUTING_KEY}'
        severity: warning
        client: 'RepoRivals AlertManager'
        client_url: 'https://reporivals.com/admin/alerts'
        description: '{{ .CommonAnnotations.summary }}'
        details:
          runbook_url: '{{ .CommonAnnotations.runbook_url }}'
          component: '{{ .CommonLabels.component }}'

    opsgenie_configs:
      - api_key: '${OPSGENIE_API_KEY}'
        message: '[WARNING] {{ .CommonLabels.alertname }}'
        description: '{{ .CommonAnnotations.description }}'
        priority: P3
        tags: 'warning,{{ .CommonLabels.component }}'
        details:
          runbook_url: '{{ .CommonAnnotations.runbook_url }}'
          component: '{{ .CommonLabels.component }}'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'
