# PostgreSQL Configuration for CodeArena
# Optimized for connection pooling with PgBouncer

# Connection Settings
listen_addresses = '*'
max_connections = 200

# Memory Settings (adjust based on available RAM)
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 16MB
maintenance_work_mem = 128MB
wal_buffers = 16MB

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging - Slow Query Detection
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 200  # Log queries taking > 200ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0
log_line_prefix = '%m [%p] %q%u@%d '

# Query Execution
statement_timeout = 120000  # 2 minutes
lock_timeout = 10000  # 10 seconds
idle_in_transaction_session_timeout = 60000  # 1 minute

# Checkpoints
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 100MB

# Autovacuum (tune for your workload)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Replication Settings (for read replicas)
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements'
