version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: reporivals-postgres
    environment:
      POSTGRES_USER: codearena
      POSTGRES_PASSWORD: codearena
      POSTGRES_DB: codearena
    ports:
      - "5433:5432"  # Direct access on 5433 for admin tasks
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codearena"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PgBouncer connection pooler
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0-p0
    container_name: reporivals-pgbouncer
    environment:
      DATABASE_URL: postgres://codearena:codearena@postgres:5432/codearena
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      MAX_DB_CONNECTIONS: 50
      SERVER_IDLE_TIMEOUT: 600
      SERVER_LIFETIME: 3600
      SERVER_CONNECT_TIMEOUT: 15
      SERVER_LOGIN_RETRY: 3
      QUERY_TIMEOUT: 120
      CLIENT_IDLE_TIMEOUT: 0
      LOG_CONNECTIONS: 1
      LOG_DISCONNECTIONS: 1
      LOG_POOLER_ERRORS: 1
      STATS_PERIOD: 60
      ADMIN_USERS: codearena
      AUTH_TYPE: scram-sha-256
    ports:
      - "5432:5432"  # Applications connect through PgBouncer
      - "6432:6432"  # PgBouncer admin interface
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "codearena"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reporivals-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: reporivals-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing minio/reporivals-artifacts;
      mc mb --ignore-existing minio/reporivals-uploads;
      mc mb --ignore-existing minio/reporivals-logs;
      mc mb --ignore-existing minio/reporivals-templates;
      echo 'Buckets created successfully';
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
