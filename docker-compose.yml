version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codearena-postgres
    environment:
      POSTGRES_USER: codearena
      POSTGRES_PASSWORD: codearena
      POSTGRES_DB: codearena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codearena"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codearena-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: codearena-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing minio/codearena-artifacts;
      mc mb --ignore-existing minio/codearena-uploads;
      mc mb --ignore-existing minio/codearena-logs;
      mc mb --ignore-existing minio/codearena-templates;
      echo 'Buckets created successfully';
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
